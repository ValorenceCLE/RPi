{% extends "base.html" %}
{% block title %}Relay Control{% endblock %}
{% block content %}
<link rel="stylesheet" href="static/css/home.css">
<div class="contaner mt-5">
    <div class="row justify-content-center m-0">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h1>Cell Signal</h1>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <center><h1 id="clock"></h1></center>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5 m-0">
        <div class="col-8">
            <div class="card p-3">
                <div class="row justify-content-center m-0">
                    <div class="col-md-4">
                        <div id="container-volts" class="chart-container"></div>
                    </div>
                    <div class="col-md-4">
                        <div id="container-watts" class="chart-container"></div>
                    </div>
                    <div class="col-md-4">
                        <div id="container-amps" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<!-- Relay Button Groups -->
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center" id="RouterHead">
                    Router <span class="badge" id="RouterStatus">Status</span>
                </div>
                <div class="card-body" id="RouterBody">
                    <div class="d-grid gap-2">
                        <button class="btn" type="button" id="RouterWarning">CAUTION</button>
                        <button class="btn" type="button" id="RestartRouter">Restart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center" id="CameraHead">
                    Camera <span class="badge" id="CamStatus">Status</span>
                </div>
                <div class="card-body" id="CameraBody">
                    <div class="d-grid gap-2">
                        <button class="btn" type="button" id="CamOn">On</button>
                        <button class="btn" type="button" id="CamOff">Off</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center" id="StrobeHead">
                    Strobe <span class="badge" id="StrobeStatus">Status</span>
                </div>
                <div class="card-body" id="StrobeBody">
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn w-100" type="button" id="StrobeOn">On</button>
                        </div>
                        <div class="col-6">
                            <button class="btn w-100" type="button" id="StrobeOff">Off</button>
                        </div>
                        <div class="col-12">
                            <button class="btn w-100" type="button" id="RunStrobe">Run 5 Min.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center" id="FanHead">
                    Fan <span class="badge" id="FanStatus">Status</span>
                </div>
                <div class="card-body" id="FanBody">
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn w-100" type="button" id="FanOn">On</button>
                        </div>
                        <div class="col-6">
                            <button class="btn w-100" type="button" id="FanOff">Off</button>
                        </div>
                        <div class="col-12">
                            <button class="btn w-100" type="button" id="RunFan">Run 5 Min.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/home.js"></script>
<script src="/static/js/gauge.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

{% endblock %}
