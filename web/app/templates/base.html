<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/base.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://covertlawenforcement.com/">
                <img src="/static/images/valorence.png" alt="Logo" id="logo">
              </a>
            <div class="navbar">
                <a class="nav-link text-white" href="/">Home</a>
                <a class="nav-link text-white" href="/help">Help</a>
                {% if role == 'admin' %}
                <a class="nav-link text-white" href="/admin">Admin</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <!--MAIN CONTENT -->
    <div class="main-container">
        <div class="content-wrapper">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <footer class="footer py-2">
        <div class="text-center mb-0">
            <span> Â© 2024 Covert Law Enforcement. All Rights Reserved | Support: (435)-565-6018</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
